<!DOCTYPE html>
<html lang="en">
<head>

    <title>GitHub Pages File Fetcher</title>
</head>
<body>

    <h1>Text File Content</h1>
    
    <div id="status">
        <p>Loading...</p>
    </div>

    <pre id="file-content"></pre>

        // Use the raw URL of the text file hosted on GitHub

        const statusElement = document.getElementById('status');
        const contentElement = document.getElementById('file-content');

        fetch(rawUrl)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.text();

            })
            .catch(error => {

                statusElement.textContent = `Error: Could not load the file. Details: ${error.message}`;
            });
    </script>

</body>
</html>
